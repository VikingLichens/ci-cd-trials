name: CI-CD AndrÃ© Trials
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Chuck Norris is talking
        id: chuck_step
        uses: Satak/webrequest-action@v1.2.3
        with:
          url: https://api.chucknorris.io/jokes/random
          method: GET
      - name: Display Chuck Norris joke content
        run: |
          echo "ðŸŽ­ Chuck Norris Joke Api call result: ${{ fromJson(steps.chuck_step.outputs.output).statusCode }}"
          echo "${{ fromJson(steps.chuck_step.outputs.output).data.value }}"
      - name: Install dependencies
        run: bun install
      - name: Run unit tests
        run: bun test
      - name: Bundle the project using tsup
        run: bun run build
